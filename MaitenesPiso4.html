<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container text-center">
        <div class="row">
            
            <div class="col-4" style="background-color: #1b3860;">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="col-8" style="background-color: #1b3860;">
                <h1 class="text-end">Emergencia Digital</h1>
            </div>
            
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-center ">
                  <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='index.html'"><img src="Planos/Casita.svg" alt="home"></button>
                  <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='maitenes.html'" >Maitene</button>
                  <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='MaitenesPiso1.html'">Piso 1</button>
                  <button class="btn btn-outline-success me-4"  type="button" onclick="window.location.href='MaitenesPiso2.html'" >Piso 2</button>
                  <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='MaitenesPiso3.html'">Piso 3</button>
                  <button class="btn btn-outline-success me-4 active btn-succes" type="button" onclick="window.location.href='MaitenesPiso4.html'" >Piso 4</button>
                  <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='MaitenesPiso4Bodega1.html'" >Bodega Tecnologia Mediaca</button>
                  <button class="btn btn-outline-success me-4" type="button" onclick="window.location.href='MaitenesPiso4Bodega2.html'" >Bodega Quimica y Farmacia</button>
                </form>
            </nav>
            
            <div class="svg-container">
                <!-- SVG PRINCILAP MAPA PRINCIPAL-->
                <img id="floorPlan" class="img-fluid" src="Planos/Piso 4 Maitenes.svg" alt="" style="margin: auto; z-index: 1;">
                <!--OVERLAY-->
                <img id="overlaySvg" class="overlay-svg" src="" alt="">
            </div>
            
            <div class="col" style="background-color: aqua;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox1" value="option1" onchange="onClick('PISO 4 Todo.svg')">
                    <label class="form-check-label" for="inlineCheckbox1">Todos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox2" value="option2" onchange="onClick('PISO 4 RedHumeda.svg')">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/Red humeda.svg" alt=""></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox3" value="option3" onchange="onClick('PISO 4 ELECTRICIDAD.svg')">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/Electrico.svg" alt=""></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox4" value="option4" onchange="onClick('PISO 4 EXTINTOR PQS.svg')">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/Extintor1.svg" alt=""></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox5" value="option5" onchange="onClick('PISO 4 Extintor CO2.svg')">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/Extintor CO2.svg" alt=""></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox6" value="option6" onchange="onClick('PISO 4 GasInflamable.svg')">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/Gas natural o licuado.svg" alt=""></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input check" type="checkbox" id="inlineCheckbox8" value="option8" onchange="onClick('PISO 4 Lavado Ojo.svg')">
                    <label class="form-check-label" for="inlineCheckbox2"><img class="ex1" src="SVG/LavaOjo.svg" alt=""></label>
                </div>
            </div>          
        </div> <!--Row-->
    </div> <!--Container-->
<!--COMIENZA FUNCION-->
    <script>
        function onUnClick(){
            let floorPlan = document.getElementById("floorPlan");
            let overlaySvg = document.getElementById("overlaySvg");

            overlaySvg.style.display = 'none';
            overlaySvg.src = "";
            floorPlan.src = "Planos/Piso 4 Maitenes.svg";
        }


        function onClick(svgFileName,datounic) {
            let floorPlan = document.getElementById("floorPlan");
            let overlaySvg = document.getElementById("overlaySvg");

            
            if (svgFileName === 'PISO 4 Todo.svg') {
                if (overlaySvg.style.display === 'block') {
                    // Si la casilla 'PISO 4 Todo.svg' ya estaba marcada, ejecuta la función onUnClick
                    onUnClick();
                } else {
                    // Si la casilla 'PISO 4 Todo.svg' está marcada, muestra el overlay
                    overlaySvg.style.display = 'block';
                    overlaySvg.src = "LosMaitenes/Pisos 4/" + svgFileName;
                }
            }

            if (svgFileName === 'PISO 4 RedHumeda.svg') {
                if (overlaySvg.style.display === 'block') {
                    onUnClick();
                } else {
                    overlaySvg.style.display = 'block';
                    overlaySvg.src = "LosMaitenes/Pisos 4/" + svgFileName;
                }
            }

            if (svgFileName === 'PISO 4 ELECTRICIDAD.svg') {
                if (overlaySvg.style.display === 'block') {
                    onUnClick();
                } else {
                    overlaySvg.style.display = 'block';
                    overlaySvg.src = "LosMaitenes/Pisos 4/" + svgFileName;
                }
            }

            if (svgFileName === 'PISO 4 EXTINTOR PQS.svg') {
                if (overlaySvg.style.display === 'block') {
                    onUnClick();
                } else {
                    overlaySvg.style.display = 'block';
                    overlaySvg.src = "LosMaitenes/Pisos 4/" + svgFileName;
                }
            }

            if (svgFileName === 'PISO 4 Extintor CO2.svg') {
                if (overlaySvg.style.display === 'block') {
                    onUnClick();
                } else {
                    overlaySvg.style.display = 'block';
                    overlaySvg.src = "LosMaitenes/Pisos 4/" + svgFileName;
                }
            }

            if (svgFileName === 'PISO 4 GasInflamable.svg') {
                if (overlaySvg.style.display === 'block') {
                    onUnClick();
                } else {
                    overlaySvg.style.display = 'block';
                    overlaySvg.src = "LosMaitenes/Pisos 4/" + svgFileName;
                }
            }

            if (svgFileName === 'PISO 4 Lavado Ojo.svg') {
                if (overlaySvg.style.display === 'block') {
                    onUnClick();
                } else {
                    overlaySvg.style.display = 'block';
                    overlaySvg.src = "LosMaitenes/Pisos 4/" + svgFileName;
                }
            }
            
        }       
    </script>
<!--TERMINA FUNCION-->
</body>
</html>
